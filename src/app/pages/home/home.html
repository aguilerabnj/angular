
<h1 id="tittle"> PRINCIPAL</h1>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/campari.jpg" class="d-block w-100 img-c" alt="campari">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/16845292/pexels-photo-16845292.jpeg" class="d-block w-100 img-c" alt="malibu">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/gancia.jpg" class="d-block w-100 img-c" alt="gancia">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container">
	<div class="row">
		<div *ngFor="let i of infoLicor" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
			<div class="card">
				<img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
				<div class="card-body">
					<h5 class="card-title">{{i.titulo}}</h5>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#hunger" (click)="verMas(i)">
						HUNGER
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="modal fade" id="hunger" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR PRODUCTO</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<img src="{{tarjetaseleccionada?.img}}" alt="{{tarjetaseleccionada?.alt}}">
				<h3>${{tarjetaseleccionada?.precio}}</h3>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
