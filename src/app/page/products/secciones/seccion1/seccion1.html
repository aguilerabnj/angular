<h1>CLASICOS</h1>
<div class="container">

	<div class="row">
		<div *ngFor="let i of infolicor" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
			<div class="card">
				<img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
				<div class="card-body">
					<h5 class="card-title">{{i.titulo}}</h5>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#hunger"
						(click)="verMas(i)">
						HUNGER
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
<!-- inserto de etiqueta formGroup para crear un formulario y la igualo a su nombre
 [formGroup] -> DIrectiva de formularios reactivos-->
<form [formGroup]="nuevolicor" (ngSubmit)="crearLicor()">
	<div class="mb3">
		<label for="titulo" class="form-label">nombre</label>
		<!-- forControlName -> atributo que vincule con la informacion de mi propiedad -->
		<input id="titulo" type="text" class="form-control" formControlName="titulo">
	</div>
	<div class="mb3">
		<label for="precio" class="form-label">precuio</label>
		<input id="precio" type="number" class="form-control" formControlName="precio">
	</div>
	<!-- el boton se  deshabilita  cuando el "nuevoproducto" no es valido
	 ej faltan campos por rellenar o no cumplen el valor esperado -->
	<button type="submit" class="btn-btn-primary w-100" [disabled]="!nuevoLicor.valid">guardar</button>
</form>


<div class="modal fade" id="hunger" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR PRODUCTO</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<img src="{{tarjetaseleccionada?.img}}" alt="{{tarjetaseleccionada?.alt}}">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
